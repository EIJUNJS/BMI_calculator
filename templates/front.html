<!DOCTYPE html>
<html lang="en">
<title>Data collector App</title>
<head>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>BMI calculator</h1>
    <h3>Please fill the entries to get statistics</h3>
    <div class="message">
        {{text|safe}}
    </div>
    <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be save with us" placeholder="Enter your email address" type="email"
               name="email_name" required><br>
        <input title="Your data will be save with us" placeholder="Enter your Height in cm" min="0" , max="300"
               type="number" step="0.01" name="height_name" required><br>
        <input title="Your data will be save with us" placeholder="Enter your weight in kg" min="0" , max="600"
               type="number"
               step="0.01" name="weight_name" required><br>
        <button type="submit">Submit</button>
    </form>

</div>
</body>

</html>
